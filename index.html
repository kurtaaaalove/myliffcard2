<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>越境 Flex 名片 </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    .btn { background: #06c755; color: white; padding: 10px 20px; font-size: 16px;
           border: none; border-radius: 4px; margin-top: 20px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>越境 Flex 名片分享</h1>
  <button class="btn" id="shareBtn">分享 Flex 名片</button>

  <script>
    async function initializeLiff() {
      try {
        await liff.init({ liffId: "2007344981-yXozKWX0" }); // 請確保您的 LIFF ID 正確
        if (!liff.isLoggedIn()) {
          liff.login({ redirectUri: window.location.href });
          return;
        }
        document.getElementById("shareBtn").addEventListener("click", async () => {
          try {
            // 讀取外部 JSON 檔案，檔名已更新為 kktl.json
            const response = await fetch('kktl.json'); // <--- 修改此處
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
            const flexMessageContents = await response.json();

            liff.shareTargetPicker([{
              type: "flex",
              altText: "越境項目",
              contents: flexMessageContents
            }]).catch(err => alert("分享失敗：" + err.toString()));
          } catch (fetchError) {
            alert("讀取 Flex Message 內容失敗：" + fetchError.toString());
          }
        });
      } catch (err) {
        alert("LIFF 初始化失敗：" + err.toString());
      }
    }
    initializeLiff();
  </script>
</body>
</html>
